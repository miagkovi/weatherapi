<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="miagkovi">
	<meta name="github" content="https://github.com/miagkovi">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/weatherapi.css">
	<title>WeatherAPI | Weather in Your City</title>
</head>

<body ng-app="WeatherApp">

	<div class="container">

		<header>
			<div class="row">
				<div class="col-xs-12 logo">
					<img src="img/weatherapi_logo.svg" alt="WeatherAPI Logo">
				</div>
			</div>
		</header>

		<div class="data" ng-controller="WeatherController">
			<div class="row">

			<div class="col-xs-12 text-center">Dnipro</div>
			<div class="col-xs-12 text-center">7 days forecast</div>

				<div class="col-xs-12" ng-repeat="day in weatherData.list">
					<div class="day row">

						<div class="date col-xs-3 text-center">
							{{day.dt | secondsToDateTime | date : "MMM dd EEEE"}}
						</div>

						<div class="icon col-xs-3 text-center">
							<img ng-src="http://openweathermap.org/img/w/{{day.weather[0].icon}}.png">
						</div>

						<div class="temp col-xs-3 text-center">
							{{day.temp.day | number : 0}}&deg;C
						</div>

						<div class="main col-xs-3 text-center">
							{{day.weather[0].main}}
						</div>

					</div>
				</div>
			</div>
		</div>

		<div class="maps">
			<div class="row"></div>
		</div>

		<footer>
			<div class="row">
				<div class="col-xs-12 text-center">Work with <a href="http://api.openweathermap.org/">openweathermap.org</a> API</div>
				<div class="col-xs-12 text-center">- <a href="https://github.com/miagkovi">miagkovi</a> @ 2016 -</div>
			</div>
		</footer>

	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
	<script src="js/app.js"></script>

</body>

</html>
